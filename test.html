<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>למידה למבחן • ערבית 1 (טכניון)</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="page-test">
  <div class="page-glow" aria-hidden="true"></div>
  <div class="container">
    <header class="header">
      <div class="brand">
        <h1>למידה למבחן</h1>
        <p>התרגול בנוי בדיוק כמו המבחן: 4 חלקים.</p>
      </div>
    </header>

    <aside class="game-side-toolbar" aria-label="ניווט מהיר">
      <a class="btn" id="btn-side-home" href="index.html">בית</a>
    </aside>

    <form id="test-form" class="card test-card">
      <h3 class="test-mode-heading">בחרו אחד מארבעת חלקי המבחן</h3>
      <p class="test-mode-subtitle">כל חלק נפתח מיד לתרגול ממוקד.</p>
      <div class="test-mode-grid" id="test-mode-grid">
        <label class="test-mode-option">
          <span class="test-mode-index" aria-hidden="true">1</span>
          <input type="radio" name="test-mode" value="sentence_completion" />
          <span class="test-mode-title">השלמת משפטים (לפחות 4 מילים)</span>
        </label>
        <label class="test-mode-option">
          <span class="test-mode-index" aria-hidden="true">2</span>
          <input type="radio" name="test-mode" value="he_to_tr_niqqud" />
          <span class="test-mode-title">תרגום משפטים מעברית לתעתיק (עם ניקוד)</span>
        </label>
        <label class="test-mode-option">
          <span class="test-mode-index" aria-hidden="true">3</span>
          <input type="radio" name="test-mode" value="tr_to_he" />
          <span class="test-mode-title">תרגום משפטים מתעתיק לעברית</span>
        </label>
        <label class="test-mode-option">
          <span class="test-mode-index" aria-hidden="true">4</span>
          <input type="radio" name="test-mode" value="greetings_he_to_tr_plain" />
          <span class="test-mode-title">ברכות מעברית לתעתיק (בלי ניקוד)</span>
        </label>
      </div>
    </form>

    <div class="footer site-credit">
      Designed by Yaron Mozes
      · <a href="https://github.com/YaronMozes" target="_blank" rel="noopener noreferrer">GitHub</a>
      · <a href="https://www.linkedin.com/in/yaron-mozes-544a99288" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    </div>
  </div>

  <script type="module" src="assets/app.js"></script>
</body>
</html>
