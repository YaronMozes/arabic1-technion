<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מרכז מבחנים • ערבית 1 (טכניון)</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <h1>מרכז מבחנים</h1>
        <p class="muted">מערבבים שיעורים ומתרגלים</p>
      </div>
      <div class="row">
        <a class="btn" href="index.html">בית</a>
      </div>
    </div>

    <form id="test-form" class="card">
      <h3 style="margin-top:0">בחרו שיעורים</h3>
      <div id="lesson-checks"></div>

      <hr />

      <h3>מצב תרגול</h3>
      <div class="row">
        <label class="pill"><input type="radio" name="mode" value="quiz" checked /> חידון (אמריקאי)</label>
        <label class="pill"><input type="radio" name="mode" value="flashcards" /> כרטיסיות</label>
      </div>

      <hr />

      <button class="btn primary" type="submit">התחל</button>
      <p class="muted" style="margin:10px 0 0">אפשר להוסיף בהמשך מצבים נוספים (כתיבה, התאמות, השלמת משפטים).</p>
    </form>

    <div class="footer">
      <span class="muted">הערה: ריענון הדף הבא יאפס את חבילת התרגול הנוכחית (נשמרת ב־Session Storage).</span>
    </div>
  </div>

  <script type="module" src="assets/app.js"></script>
</body>
</html>
