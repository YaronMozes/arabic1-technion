<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <h1>Test Center</h1>
        <p class="muted">Mix lessons and practice</p>
      </div>
      <div class="row">
        <a class="btn" href="index.html">Home</a>
      </div>

    <form id="test-form" class="card">
      <h3 style="margin-top:0">Choose lessons</h3>

        <label class="pill"><input type="radio" name="mode" value="quiz" checked /> Quiz (MCQ)</label>

      <hr />

      <button class="btn primary" type="submit">Start</button>
      <p class="muted" style="margin:10px 0 0">We can add more modes later (typing, matching, sentence cloze).</p>
    </form>

    <div class="footer">
      <span class="muted">Note: refreshing the next page resets the current test pack (stored in session storage).</span>
    </div>
  </div>

  <script type="module" src="assets/app.js"></script>
